<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tweet</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <img class="perf-image" src="imagens/Logo-Nike.png" alt="imagem de perfil, logo da nike">
        <div class="tweet">
            <div class="tweet-info">
                <strong>Nike</strong>
                <img class="icon" src="imagens/Icone-Verificado.png" alt="icone de perfil verificado">
                <span>@Nike</span>
                <img class="dot" src="imagens/Dot.png" alt="ponto de separação">
                <span>10 de mar</span>
                <p>
                    Fail so hard, you can't help but smile. Then do it again. Because trying something new is always a win.
                    <br><br>
                    Join us
                </p>
            </div>
            <div class="buttons-wrap">
                <div>
                    <img class="icon" src="imagens/Comentario.png" alt="icone de comentários">
                    <span class="buttons-text">3</span>
                </div>
                <div>
                    <img class="icon" src="imagens/Retwettar.png" alt="icone de retweet">
                    <span class="buttons-text">3,6 mil</span>
                </div>
                <div>
                    <img class="icon" src="imagens/Favoritar.png" alt="icone de favoritos">
                    <span class="buttons-text">67 mil</span>
                </div>
                <div>
                    <img class="icon" src="imagens/Compartilhar.png" alt="icone de comentários">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
